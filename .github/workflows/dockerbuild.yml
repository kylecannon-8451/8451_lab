name: Build Docker Image

on:
  workflow_call:
    inputs:
      image-name: 
        required: True
        type: string
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t ${{ image-name }}:1.0 .
